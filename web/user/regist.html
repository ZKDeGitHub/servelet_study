<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--注册表单-->
<form action="/regist" method="post">
    用户名称：<input type="text" name="userName">
    <br>
    用户密码：<input type="password" name="userPassword">
    <br>
    用户年龄：<input type="text" name="userAge">
    <br>
    用户手机：<input type="text" name="userPhone">
    <br>
    用户邮箱：<input type="text" name="userEmail">
    <br>
    用户备注：<textarea name="userRemark" rows="2" cols="20">...</textarea>
    <br>
    <input type="submit">
</form>

</body>
</html>
